<!DOCTYPE html>

    <body>
        <div id="configuration-block">
            <h1 id="title">FontScanner</h1>

            <div id="configuration">
                <h4>Configuration</h4>

                <form>
                    <div>
                        <label for="font-family">Font family</label>
                        <br/>
                        <select name="font-family" id="font-family">
                            <option value="arial">Arial</option>
                            <option value="monospaced">Monospaced</option>
                        </select>
                    </div>

                    <div>
                        <label for="output-format">Output format</label>
                        <br/>
                        <select name="output-format" id="output-format">
                            <option value="js">JS</option>
                            <option value="php">PHP</option>
                            <option value="java">JAVA</option>
                        </select>
                    </div>

                    <div id="submit-block">
                        <input type="submit" value="Submit" id="submit"/>
                    </div>
                </form>
            </div>

        </div>

        <div id="matrix-block">
            <pre id="matrix"></pre>
        </div>

        <div id="action-block">
            <a href="javascript:selectAll()">Select all</a>
        </div>
        <div class="clear"></div>
