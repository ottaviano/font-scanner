<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Font to Matrix convector</title>

        <meta name="viewport" content="initial-scale=1.0">
        <link href="css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div id="configuration-block">
            <h1 id="title">FontScanner</h1>

            <div id="configuration">

                <h4>Configuration</h4>

                <form>
                    <div>
                        <label for="font-family">Font family</label>
                        <br/>
                        <select name="font-family" id="font-family">
                            <option value="arial">Arial</option>
                            <option value="monospaced">Monospaced</option>
                        </select>
                    </div>

                    <div>
                        <label for="output-format">Output format</label>
                        <br/>
                        <select name="output-format" id="output-format">
                            <option value="js">JS</option>
                            <option value="php">PHP</option>
                        </select>
                    </div>

                    <div id="submit-block">
                        <input type="button" value="GO" id="submit"/>
                    </div>
                </form>
            </div>

        </div>

        <div id="matrix-block">
            <pre id="matrix"></pre>
        </div>

        <div id="action-block">
            <a href="javascript:selectAll()">Select all</a>
        </div>
        <div class="clear"></div>

        <script type="text/javascript" src="js/writer-js.js"></script>
        <script type="text/javascript" src="js/writer-php.js"></script>
        <script type="text/javascript" src="js/scanner.js"></script>
        <script type="text/javascript" src="js/page-functions.js"></script>
    </body>
</html>
